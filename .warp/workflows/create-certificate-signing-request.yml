---
name: Create SSL/TLS Certificate Signing Request
command: 'openssl req -new -sha256 -subj "/CN={{certificate}}" -key {{certificate}}.key -out {{certificate}}.csr'
tags:
  - openssl
  - certificate
  - ssl
  - tls
description: "Create SSL/TLS Certificate Signing Request"
arguments:
  - name: certificate
    description: Name
    default_value: cert
source_url: "https://github.com/dediegonehuen/dotfiles"
author: Dediego Nehuen
author_url: "https://github.com/dediegonehuen"
shells: []
